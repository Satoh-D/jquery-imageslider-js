<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="keywords" content="">
<title>jQuery Imageslider.js</title>
<style>
* {
	font-size: 100%;
	margin: 0;
	padding: 0;
}
ul, li {
	list-style: none;
}
h1 {
	font-size: 150%;
	font-weight: bold;
	margin: 1.5em 0;
	text-align: center;
}
.mod-slider {
	height: 450px;
	margin: 0 auto;
	/*width: 900px;*/
	width: 100%;
}
.mod-slider ul {
	height: 450px;
	overflow: hidden;
}
.mod-slider li {
	float: left;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="jquery.js"><\/script>')</script>
<script src="jquery.imageslider.js"></script>
<script>
$(function() {
	$('.js-imageslider').imageslider({
		slideItems: '.mod-slider-item',
		slideContainer: '.mod-slider-list',
		slideDistance: 5,
		slideDuratin: 800,
		resizable: true
	});
});
</script>
</head>
<body>

<h1>jQuery Image Slider.js</h1>

<div class="mod-slider js-imageslider">
<ul class="mod-slider-list">
<li class="mod-slider-item"><img src="http://placehold.it/900x450&amp;text=No.01" width="900" alt=""></li>
<li class="mod-slider-item"><img src="http://placehold.it/900x450&amp;text=No.02" width="900" alt=""></li>
<li class="mod-slider-item"><img src="http://placehold.it/900x450&amp;text=No.03" width="900" alt=""></li>
</ul>
<!-- /.js-imageslider --></div>
	
</body>
</html>
